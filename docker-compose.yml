version: '3.3'
services:
  banco_dados:
    image: mysql:5.7
    restart: always
    container_name: banco_dados
    environment:
      MYSQL_DATABASE: 'contas_a_pagar'
      MYSQL_USER: 'master_admin'
      MYSQL_PASSWORD: 'AndreiToledo#2021@123'
      MYSQL_ROOT_PASSWORD: 'AndreiToledo#2021@123'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db-volume:/var/lib/mysql
  server_api:
    build: 
      context: .
      dockerfile: ./server/Dockerfile
    container_name: server_api
    environment:
      TZ: "America/Recife"
      DB_HOST: "banco_dados"
    ports:  
      - "3001:3001"
    expose:
      - '3001'
    volumes:
      - ./server:/home/server
    links:
      - banco_dados
    restart: always
  front_end:
    build: 
      context: .
      dockerfile: ./front/Dockerfile
    container_name: front_end
    environment:
      TZ: "America/Recife"
      API_URL: "http://server_api:3001"
    ports:  
      - "3000:3000"
    expose:
      - '3000'
    volumes:
      - ./front:/home/front
    links:
      - server_api
    restart: always
volumes:
  db-volume: